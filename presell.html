    <script>
        (function(){
            const DEST = "/virginia";
            // Ultra-light tracking beacon to admin KPIs
            try {
                function uuid(){return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);});}
                function getSID(){ try{ let v=localStorage.getItem('sid'); if(!v){ v=uuid(); localStorage.setItem('sid',v);} return v; }catch(e){ return uuid(); } }
                function getUTM(){ const p=new URLSearchParams(location.search); return { utm_source:p.get('utm_source')||'', utm_medium:p.get('utm_medium')||'', utm_campaign:p.get('utm_campaign')||'', utm_content:p.get('utm_content')||'', utm_term:p.get('utm_term')||'' }; }
                const SID=getSID();
                const payload = { event_type:'pageview', sid:SID, url:location.pathname+location.search, referrer: document.referrer||'', ...getUTM() };
                fetch('/api/track_visit.php', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }).catch(()=>{});
            } catch(e) {}
            try {
                if (localStorage.getItem("ageConfirmed") === "1") {
                    // Small delay to allow PageView to fire
                    setTimeout(function(){ window.location.replace(DEST); }, 350);
                    return;
                }
            } catch(e) {}
            window.confirmAccess = function(){
                try { localStorage.setItem("ageConfirmed", "1"); } catch(e) {}
                // Small delay to allow click-related events/PageView to be sent
                setTimeout(function(){ window.location.href = DEST; }, 150);
            }
        })();
